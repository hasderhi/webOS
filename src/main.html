<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>webOS</title>
</head>
    <body>
        <div class="desktop" id="desktop">
            <div id="background">
                <div class="desktop-watermark">webOS</div>
                <div class="terminal-main" id="terminal-main">
                    <div class="prevent-select">
                        <div class="terminal-header" id="terminal-header">
                            <div class="terminal-header-buttons">
                                <button class="button close" onclick="exitCommand()"></button>
                                <button class="button minimize" onclick="hideWindow('terminal')"></button>
                                <button class="button fullscreen" onclick="toggleFullscreen('terminal')"></button>
                                <span class="description">Terminal</span>
                            </div>
                        </div>
                    </div>
                    <div class="terminal-content">
                        <div class="terminal-output" id="terminal-output">webOS version 0.0.2-alpha
    Created by Tobias Kisling (<a href="https://github.com/hasderhi">https://github.com/hasderhi</a>)
    Enter <i>help</i> to get started...
                        </div>
                        <div class="terminal-input-container">
                            <input type="text" class="terminal-input" id="terminal-input" placeholder="Enter command...">
                        </div>
                    </div>
                </div>

                <div class="filebrowser-main" id="filebrowser-main">
                    <div class="prevent-select">
                        <div class="filebrowser-header" id="filebrowser-header">
                            <div class="terminal-header-buttons">
                                <button class="button close" onclick="hideWindow('filebrowser')"></button>
                                <button class="button minimize" onclick="hideWindow('filebrowser')"></button>
                                <button class="button fullscreen" onclick="toggleFullscreen('filebrowser')"></button>
                                <span class="description">File Browser</span>
                                <br>
                                <br>
                                <button onclick="touchCommand(window.prompt('Enter name of new file','newfile.txt'))">New File</button>
                                <button onclick="mkdirCommand(window.prompt('Enter name of new folder','new_folder'))">New Folder</button>
                            </div>
                        </div>
                    </div>
                    <div class="filebrowser-content" id="filebrowser-content">
                        <div class="filebrowser-input-container">
                            <input type="text" class="filebrowser-input" id="filebrowser-input" placeholder="Enter path...">
                        </div>
                    </div>
                </div>

                <div class="editor-main" id="editor-main">
                    <div class="prevent-select">
                        <div class="editor-header" id="editor-header">
                            <div class="editor-header-buttons">
                                <button class="button close" onclick="hideWindow('editor')"></button> <!--TODO: Change the function as soon as editor is implememted-->
                                <button class="button minimize" onclick="hideWindow('editor')"></button>
                                <span class="description">Editor</span>
                            </div>
                        </div>
                        <button onclick="saveFromTextEditor()">Save File</button>
                        <button onclick="loadTextEditor(prompt('Please enter absolute filepath:\n(I still have not implemented a proper text input popup.)'))">Open File</button>
                        <textarea class="editor-content" id="editor-content" placeholder="Start typing..."></textarea>
                    </div>
                </div>
            </div>
            <div class="startmenu" id="startmenu">
                <div class="prevent-select">
                    <div class="startmenu-item" id="startmenu-terminal">
                        <img src="img/icon_terminal.png" alt="Terminal" width="40px" height="40px">
                        Terminal
                    </div>
                    <div class="startmenu-item" id="startmenu-filebrowser">
                        <img src="img/icon_filebrowser.png" alt="File Browser" width="40px" height="40px">
                        File Browser
                    </div>
                    <div class="startmenu-item" id="startmenu-editor">
                        <img src="img/icon_editor.png" alt="Editor" width="40px" height="40px">
                        Editor
                    </div>
                </div>
            </div>

            <div class="taskbar-main" id="taskbar-main">
                <button onclick="changeVisibility('startmenu')" class="taskbar-icon"><img src="img/icon_webos.png" alt="Start Menu" width="40px" height="40px"></button>
                <button onclick="changeVisibility('terminal')" class="taskbar-icon"><img src="img/icon_terminal.png" alt="Terminal" width="40px" height="40px"></button>
                <button onclick="changeVisibility('filebrowser')" class="taskbar-icon"><img src="img/icon_filebrowser.png" alt="File Browser" width="40px" height="40px"></button>
                <button onclick="changeVisibility('editor')" class="taskbar-icon"><img src="img/icon_editor.png" alt="Editor" width="40px" height="40px"></button>
                <button onclick="createAlert('alert', 'ALERT_TITLE', 'ALERT_MSG')" class="taskbar-icon"><img src="img/icon_alert.png" alt="Alert (Debug)" width="40px" height="40px"></button>
                <button onclick="createAlert('error', 'ERROR_TITLE', 'ERROR_MSG')" class="taskbar-icon"><img src="img/icon_forbidden.png" alt="Error (Debug)" width="40px" height="40px"></button>
                <button onclick="createAlert('info', 'INFO_TITLE', 'INFO_MSG')" class="taskbar-icon"><img src="img/icon_info.png" alt="Info (Debug)" width="40px" height="40px"></button>
                <button onclick="createQuestion('QUESTION_TITLE', 'QUESTION_MSG', 'alert(`Hello World!\n(Not too pleased with the current solution, may change later)`); this.closest(`.question-main`).remove()')" class="taskbar-icon"><img src="img/icon_question.png" alt="Info (Debug)" width="40px" height="40px"></button>
                <button onclick="loadTextEditor('home/readme.txt')" class="taskbar-icon"><img src="img/icon_debug.png" alt="Load Editor (Debug)" width="40px" height="40px"></button>
                <div class="taskbar-clock" id="taskbar-clock"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
