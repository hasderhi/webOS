<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>webOS</title>
</head>
<body>
    <div class="terminal-main" id="terminal-main">
        <div class="prevent-select">
            <div class="terminal-header" id="terminal-header">
                <div class="terminal-header-buttons">
                    <button class="button close">x</button>
                    <button class="button minimize">-</button>
                    <button class="button fullscreen">o</button>
                    <span class="description">Terminal</span>
                </div>
            </div>
        </div>
        <div class="terminal-content">
            <div class="terminal-output" id="terminal-output">webOS version 0.0.0-alpha
Created by Tobias Kisling (<a href="https://github.com/hasderhi">https://github.com/hasderhi</a>)
Enter <i>help</i> to get started...
            </div>
            <div class="terminal-input-container">
                <input type="text" class="terminal-input" id="terminal-input" placeholder="Enter command...">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
